<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesion - Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #1a73e8;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1558c0;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_150x54dp.png" alt="Google"><br><br>
    <h2>Iniciar sesion</h2>
    <form action="#" method="POST" autocomplete="on">
      <input type="email" name="email" autocomplete="email" placeholder="Correo electrónico o teléfono" required><br>
      <input type="password" name="password" autocomplete="current-password" placeholder="Contraseña" required><br>
      <button type="submit">Siguiente</button>
    </form>
  </div>
</body>
</html>
